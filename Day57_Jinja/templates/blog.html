<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Blog</title>
</head>
<body>
    {% for blog_post in posts: %}
        {% if blog_post["id"]|string == num: %}
        <h1>{{ blog_post["title"] }}</h1>
        <h2>{{ blog_post["subtitle"] }}</h2>
        <p>{{ blog_post["body"] }}</p>
        {% endif %}
    {% endfor %}
</body>
</html>
